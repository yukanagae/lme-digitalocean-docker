name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: copy git
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{secrets.SSH_KEY}}
        port: ${{ secrets.PORT }}
        script: |
          cd /home/flask/flask_project
          git clone git@github.com:yukanagae/lme-digitalocean-docker.git
    - name: deploy2
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{secrets.SSH_KEY}}
        port: ${{ secrets.PORT }}
        context: /home/flask/flask_project/lme-digitalocean-docker/src
        dockerfile: /home/flask/flask_project/lme-digitalocean-docker/scr/dev.dockerfile
        tty: true
        working_dir: /home/flask/flask_project/lme-digitalocean-docker/scr/app
        entrypoint: bash /home/flask/flask_project/lme-digitalocean-docker/scr/app/entrypoint.dev.sh
        volumes: /home/flask/flask_project/lme-digitalocean-docker/src:/bot
