name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: copy
      uses: webfactory/ssh-agent@v0.7.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        ssh-private-key: ${{secrets.SSH_KEY}}
        port: ${{ secrets.PORT }}
        script: |
          cd home/flask/flask_project
          mkdir app
          git clone git@github.com:yukanagae/lme-digitalocean-docker.git
    - name: deploy
      uses: webfactory/ssh-agent@v0.7.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        ssh-private-key: ${{secrets.SSH_KEY}}
        port: ${{ secrets.PORT }}
        context: /flask_project/lme-digitalocean-docker/src
        dockerfile: /flask_project/lme-digitalocean-docker/scr/dev.dockerfile
        tty: true
        working_dir: /flask_project/lme-digitalocean-docker/scr/app
        entrypoint: bash /flask_project/lme-digitalocean-docker/scr/app/entrypoint.dev.sh
        volumes: ./src:/bot
